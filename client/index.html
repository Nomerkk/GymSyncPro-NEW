<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Idachi Fitness — Gym Management & Member Dashboard</title>
    <meta name="description" content="Idachi Fitness: cepat check-in, kelola membership, jadwal kelas, dan sesi PT. Dashboard member & admin yang modern, cepat, dan aman." />
    <meta name="theme-color" content="#0EA5E9" />
  <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <!-- Optional: replace with your production domain -->
    <link rel="canonical" href="https://idachi.example/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Idachi Fitness — Gym Management & Member Dashboard" />
    <meta property="og:description" content="Check-in cepat, kelola membership, jadwal kelas, dan sesi PT dalam satu dashboard." />
    <meta property="og:url" content="https://idachi.example/" />
    <!-- Provide an OG image in /client/public/icons/og-image.png when available -->
    <meta property="og:image" content="/icons/og-image.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Idachi Fitness — Gym Management & Member Dashboard" />
    <meta name="twitter:description" content="Check-in cepat, kelola membership, jadwal kelas, dan sesi PT dalam satu dashboard." />
    <meta name="twitter:image" content="/icons/og-image.png" />
    <!-- Font performance: Preconnect + stylesheet preload for Inter (single font strategy). -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload the stylesheet; swap rel on load to avoid render blocking while still getting early fetch. -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" /></noscript>
    <!-- Optional self-host note: Replace above with local /fonts/Inter-Variable.woff2 preload if hosting locally. -->
    <!-- Structured Data: Organization + WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Idachi Fitness",
          "url": "https://idachi.example/",
          "logo": "https://idachi.example/icons/icon-512.png",
          "sameAs": [
            "https://www.instagram.com/idachi_fitness",
            "https://www.facebook.com/idachi_fitness"
          ]
        },
        {
          "@type": "WebSite",
          "url": "https://idachi.example/",
          "name": "Idachi Fitness Dashboard",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://idachi.example/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Optional: defer analytics or non-critical scripts -->
    <!-- <script async src="https://example-analytics.js"></script> -->
  </body>
</html>
